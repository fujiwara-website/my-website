<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDFビューア一覧</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 900px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007acc;
    }

    ul.pdf-list {
      list-style-type: none;
      padding: 0;
    }

    .pdf-list li {
      margin: 1em 0;
      background: #fff;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .pdf-list a {
      text-decoration: none;
      color: #007acc;
      font-weight: bold;
    }

    .pdf-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>PDF 一覧（リンクで開く形式）</h1>

  <ul class="pdf-list">
    <li>
      <a href="documents/sample1.pdf" target="_blank">サンプル1のPDFを開く</a>
    </li>
    <li>
      <a href="documents/sample2.pdf" target="_blank">サンプル2のPDFを開く</a>
    </li>
    <li>
      <a href="documents/sample3.pdf" target="_blank">サンプル3のPDFを開く</a>
    </li>
  </ul>
</body>
</html>
