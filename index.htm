<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>テストページ</title>
  <style>
    /* ベーススタイル */
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      margin: 0;
      padding: 1.5em;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      font-size: 2em;
      text-align: center;
      color: #007acc;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1em;
      text-align: center;
    }

    /* 画像がレスポンシブ対応できるように */
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1em auto;
    }

    /* レスポンシブ対応の余白調整 */
    @media (max-width: 600px) {
      body {
        padding: 1em;
      }

      h1 {
        font-size: 1.6em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>こんにちは、世界！</h1>
  <p>日本語がちゃんと表示されますか？</p>
  <!-- 画像を入れたい場合は以下のように -->
  <!-- <img src="your-image.jpg" alt="サンプル画像"> -->
</body>
</html>
